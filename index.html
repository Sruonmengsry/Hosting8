<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="cal.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <script src="jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body class="light">
    <section>
        <div class="main">
            <div class="darkmode">
                <input type="checkbox" id="toggle">
                <label class="toggle" for="toggle">
                    <i class="bx bxs-sun"></i>
                    <i class="bx bx-moon"></i>
                    <span class="ball"></span>
                </label>
            </div>
            <form action="">
                <div class="displays">
                    <div id="display">0</div>
                </div>
                <div class="buttons">
                    <div class="row calculate">
                        <div class="col-3 btn-num">
                            <div class="button">C</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button">DEL</div>
                        </div>
                        <div class="col-3 equals">
                            <div class="button operator">%</div>
                        </div>
                        <div class="col-3 equals">
                            <div class="button operator">รท</div>
                        </div>
                    </div>
    
                    <div class="row calculate">
                        <div class="col-3 btn-num">
                            <div class="button number">7</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">8</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">9</div>
                        </div>
                        <div class="col-3 equals">
                            <div class="button operator">+</div>
                        </div>
                    </div>
    
                    <div class="row calculate">
                        <div class="col-3 btn-num">
                            <div class="button number">4</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">5</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">6</div>
                        </div>
                        <div class="col-3 equals">
                            <div class="button operator">-</div>
                        </div>
                    </div>
    
                    <div class="row calculate">
                        <div class="col-3 btn-num">
                            <div class="button number">1</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">2</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">3</div>
                        </div> 
                        <div class="col-3 equals">
                            <div class="button operator">ร</div>
                        </div>
                    </div>
    
                    <div class="row calculate">
                        <div class="col-3 btn-num">
                            <div class="button number">.</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">0</div>
                        </div>
                        <div class="col-3 btn-num">
                            <div class="button number">+/-</div>
                        </div>
                        <div class="col-3 equal">
                            <div class="button">=</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="cal.js"></script>
</body>

</html>
